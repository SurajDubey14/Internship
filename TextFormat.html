<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Formatting</title>
</head>
<body>
    <!-- Text Formatting :- Text Formatting is a method in HTML to change the text the defaulted text of the HTML. 
    <b>:- used for bold the text.
    <i>:- used for format text in italic Way.
    <u>:- used for underline the text.
    <Strike> :- used to make a cross in between the text.
    <em> :- used to define emphasized text.
        and so on.........   -->
    
    <p><b> Suraj Dubey </b></p> 
    <p><i> Photography</i></p>
    <p><u> Travelling </u></p>
    <p><strike> Coding </strike></p>
    <p><em>Programming</em></p>
</body>
</html>
