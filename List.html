<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- List:- HTML provides many ways for specifying lists of information. -->
    <!--Unordered List-->
    <p>Unorderd List</p>
    <hr>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Frontended Development</li>
    </ul>
    <br>
    <!-- Oredered List-->
    <p>Ordered List</p>
    <hr>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <br>
    <p>Definition List</p>
    <hr>
    <!-- <dl>= describe list-->
    <!-- <dt> = define term -->
    <!-- <dd>= describe term-->
    <dl>
        <dt>Coffee</dt>
        <dd>black and hot</dd>
        <dt>Milk</dt>
        <dd>White and cold drink</dd>
    </dl>
</body>
</html>
