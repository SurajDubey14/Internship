<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table ,tr ,td ,th {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!--  Html Table :-
        1. The HTML table allows to arrange data into rows and columns of cells.
        2. The HTML tables are created using the <table> tag.
        3. <th> tag is used to create table heading and <tr> tag is used to create
        table rows and <td> tag is used to create data cells. -->
    
    
        <table>
        <tr>
            <th>S.NO</th>
            <th>NAME</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">1.</td>
            <td >Suraj</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Pandat</td>
            <td>25</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Pandatji</td>
            <td>27</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Pandatsf</td>
            <td>26</td>
        </tr>
    </table>
</body>
</html>
