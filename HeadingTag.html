<!DOCTYPE html>
<html lang="en">

<head>
    <title>Heading</title>
</head>

<body>
    <!-- This html file is for Heading Tag -->
    <!-- Heading Tag :- An HTML heading tag is used to define the headings of a page. There are six levels of headings defined by HTML. These 6 heading elements are h1, h2, h3, h4, h5, and h6; with h1 being the highest level and h6 being the least.  -->
    <p>
        Heading
    </p>
    <h1>Suraj Dubey</h1>
    <h2>Suraj Dubey</h2>
    <h3>Suraj Dubey</h3>
    <h4>Suraj Dubey</h4>
    <h5>Suraj Dubey</h5>
    <h6>Suraj Dubey</h6>
</body>

</html>
