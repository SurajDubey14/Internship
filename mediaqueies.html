<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <style>
        .container{
            background-color: red;
            color: white;
            height: 34vh;
        }
        @media  screen and (max-width: 800px) {
            body{
                background-color: aqua;
            }
            .container{
                background-color: black;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis doloremque tempora unde ducimus nesciunt voluptatum, aspernatur fugit maxime dolorum eum facilis? Similique, necessitatibus quod tenetur animi consequatur numquam est, ad quae adipisci, officiis minus.
    </div>
</body>
</html>
